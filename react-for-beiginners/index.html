<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!--react는 그냥 엔진이라고 보면 되고, react-dom은 react element를 가져다가 html로 작성하는 기능을 도와준다.-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function App() {
      const [counter, setCounter] = React.useState(0);
      const onClick = () => {
        setCounter(counter + 1);
      };
      
      return (
        <div>
          <h3> Total clicks : {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    }

    ReactDOM.render(<App />, root); //<!--show the react element to the user in div root-->
    //React JS는 Javascript를 통해 HTML로 보여준다.
    //기존에 Vanilla HTML처럼 HTML버튼을 만들고, 기능을 넣고.. 하는 것과 정반대이다
    //React JS를 이용해서 element를 업데이트 하는 과정을 더 효율적으로 할 수 있다.
    //이전 Vanilla HTML처럼 addEventlistener, 그리고 function과 같은 것들을 추가로 할 필요가 없다.
  </script>
</html>
